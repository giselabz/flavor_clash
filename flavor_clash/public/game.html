<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <title>Flavor Clash ¬∑ Partida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 to-red-50 p-4 md:p-8">
  <div class="max-w-7xl mx-auto space-y-6">
    <header class="flex items-center justify-between">
      <div class="flex items-center gap-4">
        <span id="deckLbl" class="inline-flex items-center rounded-full border px-3 py-1 text-sm font-semibold bg-purple-50 text-purple-800 border-purple-200">classic</span>
      </div>
      <button id="btnEnd" class="border border-orange-200 rounded-lg px-4 py-2 bg-white/80 hover:bg-orange-50 text-gray-700">Acabar partida</button>
    </header>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="rounded-lg border bg-gradient-to-br from-orange-50 to-orange-100 border-orange-200 p-4">
        <h3 class="text-sm font-medium text-orange-700 mb-2 flex items-center gap-2">Punts</h3>
        <div id="scoreLbl" class="text-2xl font-bold text-orange-600">0</div>
      </div>
      <div class="rounded-lg border bg-gradient-to-br from-blue-50 to-blue-100 border-blue-200 p-4">
        <h3 class="text-sm font-medium text-blue-700 mb-2 flex items-center gap-2">Torn</h3>
        <div id="turnLbl" class="text-2xl font-bold text-blue-600">1</div>
      </div>
      <div class="rounded-lg border bg-gradient-to-br from-yellow-50 to-yellow-100 border-yellow-200 p-4">
        <h3 class="text-sm font-medium text-yellow-700 mb-2 flex items-center gap-2">Robatori</h3>
        <div id="drawLbl" class="text-2xl font-bold text-yellow-600">0</div>
      </div>
      <div class="rounded-lg border bg-gradient-to-br from-purple-50 to-purple-100 border-purple-200 p-4">
        <h3 class="text-sm font-medium text-purple-700 mb-2 flex items-center gap-2">Descart</h3>
        <div id="discardLbl" class="text-2xl font-bold text-purple-600">0</div>
      </div>
    </div>

    <section>
      <h2 class="text-lg font-semibold text-gray-900 mb-2">Objectius</h2>
      <ul id="objectives" class="list-disc pl-5 space-y-1"></ul>
    </section>

    <section>
      <h2 class="text-lg font-semibold text-gray-900 mb-2">Plat</h2>
      <div id="plate" class="border-2 border-dashed border-orange-200 rounded-xl p-4 min-h-[100px] bg-white/80"></div>
      <div class="mt-4 flex gap-4">
        <button id="btnServe" class="flex-1 bg-orange-500 hover:bg-orange-600 text-white rounded-lg py-2">Servir üçΩÔ∏è</button>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-semibold text-gray-900 mb-2">M√†</h2>
      <div id="hand" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4"></div>
    </section>
  </div>

  <script type="module" src="./game.js"></script>
</body>
</html>
