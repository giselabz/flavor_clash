<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <title>Flavor Clash ¬∑ Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
  <div class="max-w-6xl mx-auto p-4 md:p-8">
    <div class="flex items-center justify-between mb-8">
      <a href="mainMenu.html" class="inline-flex items-center gap-2 bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-medium px-4 py-2 rounded-lg shadow">
        ‚Üê Men√∫
      </a>
      <button id="editBtn" class="border border-blue-200 text-blue-700 hover:bg-blue-50 px-4 py-2 rounded-lg">
        Editar Perfil
      </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-1 space-y-6">
        <div class="bg-gradient-to-br from-blue-50 to-indigo-100 border border-blue-200 rounded-lg p-6 text-center">
          <div id="avatarEmoji" class="text-6xl mb-4">üë®‚Äçüç≥</div>
          <h2 id="profileName" class="text-xl font-bold text-gray-900 mb-2">Usuari</h2>
          <span id="levelBadge" class="inline-block bg-blue-200 text-blue-800 px-2 py-1 rounded-full text-sm">Xef Novell</span>
        </div>

        <div id="editSection" class="hidden bg-white/80 backdrop-blur-sm border border-blue-200 rounded-lg p-6 space-y-4">
          <div>
            <label class="block text-sm text-gray-700 mb-1">Avatar</label>
            <select id="avatarSelect" class="w-full border border-gray-300 rounded p-2"></select>
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-1">Baralla Favorita</label>
            <select id="deckSelect" class="w-full border border-gray-300 rounded p-2"></select>
          </div>
          <button id="saveBtn" class="w-full bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-medium py-2 rounded-lg">
            Guardar Canvis
          </button>
        </div>

        <div class="space-y-3">
          <div class="bg-white/80 backdrop-blur-sm border border-orange-200 rounded-lg p-4 flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trophy w-6 h-6 text-orange-500"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
            <div>
              <p id="points" class="text-2xl font-bold">0</p>
              <p class="text-sm text-gray-600">Punts Totals</p>
            </div>
          </div>

          <div class="bg-white/80 backdrop-blur-sm border border-green-200 rounded-lg p-4 flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chef-hat w-6 h-6 text-green-500"><path d="M17 21a1 1 0 0 0 1-1v-5.35c0-.457.316-.844.727-1.041a4 4 0 0 0-2.134-7.589 5 5 0 0 0-9.186 0 4 4 0 0 0-2.134 7.588c.411.198.727.585.727 1.041V20a1 1 0 0 0 1 1Z"/><path d="M6 17h12"/></svg>
            <div>
              <p id="dishes" class="text-2xl font-bold">0</p>
              <p class="text-sm text-gray-600">Plats Creats</p>
            </div>
          </div>

          <div class="bg-white/80 backdrop-blur-sm border border-purple-200 rounded-lg p-4 flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-target w-6 h-6 text-purple-500"><path d="M22 12a10 10 0 1 1-10-10"/><path d="M22 12h-4"/><path d="M12 2v4"/><path d="M12 12l3 3"/></svg>
            <div>
              <p id="matches" class="text-2xl font-bold">0</p>
              <p class="text-sm text-gray-600">Maridatges</p>
            </div>
          </div>
        </div>
      </div>

      <div class="lg:col-span-2">
        <div class="bg-white/80 backdrop-blur-sm border border-blue-200 rounded-lg p-6 h-full">
          <h3 class="text-xl font-bold mb-4 flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar w-5 h-5 text-blue-500"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>Historial de Partides</h3>
          <div id="history" class="text-center text-gray-500 py-12">
            <p class="mb-4">Encara no has jugat cap partida</p>
            <a href="deck-selector.html" class="inline-flex items-center gap-2 bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-medium px-4 py-2 rounded-lg shadow">Jugar Ara</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="user.js"></script>
  <script type="module">
    import { requireAuth } from './session.js';
    await requireAuth();

    const avatars = [
      { id: 'chef', nom: 'Xef Cl√†ssic', emoji: 'üë®‚Äçüç≥' },
      { id: 'chef_woman', nom: 'Xef Dona', emoji: 'üë©‚Äçüç≥' },
      { id: 'gastronom', nom: 'Gastr√≤nom', emoji: 'üßë‚Äçüî¨' },
      { id: 'sommelier', nom: 'Sommelier', emoji: 'üç∑' },
      { id: 'pastissier', nom: 'Pastisser', emoji: 'üßÅ' },
      { id: 'grill_master', nom: 'Mestre de la Graella', emoji: 'üî•' }
    ];
    const decks = [
      { id: 'classic', nom: 'Cl√†ssic' },
      { id: 'picant_dolc', nom: 'Picant-Dol√ß' },
      { id: 'saludable', nom: 'Saludable' },
      { id: 'umami', nom: 'Umami' },
      { id: 'sensorial', nom: 'Sensorial' }
    ];

    const user = window.ensureUserFields(window.getCurrentUser() || {});
    if (!user || !user.email) {
      window.location.href = 'login.html';
    }

    const profileName = document.getElementById('profileName');
    const avatarEmoji = document.getElementById('avatarEmoji');
    const pointsEl = document.getElementById('points');
    const dishesEl = document.getElementById('dishes');
    const matchesEl = document.getElementById('matches');
    const levelBadge = document.getElementById('levelBadge');
    const editBtn = document.getElementById('editBtn');
    const editSection = document.getElementById('editSection');
    const avatarSelect = document.getElementById('avatarSelect');
    const deckSelect = document.getElementById('deckSelect');
    const saveBtn = document.getElementById('saveBtn');

    function getLevel(p) {
      if (p >= 1000) return 'Mestre Xef';
      if (p >= 500) return 'Xef Expert';
      if (p >= 250) return 'Xef Experimentat';
      if (p >= 100) return 'Xef Prometedor';
      return 'Xef Novell';
    }

    profileName.textContent = user.name || 'Usuari';
    avatarEmoji.textContent = user.avatar || 'üë®‚Äçüç≥';
    pointsEl.textContent = user.flavorPoints || 0;
    dishesEl.textContent = user.platsCreats || 0;
    matchesEl.textContent = user.maridatges || 0;
    levelBadge.textContent = getLevel(user.flavorPoints || 0);

    avatars.forEach(a => {
      const opt = document.createElement('option');
      opt.value = a.emoji;
      opt.textContent = `${a.emoji} ${a.nom}`;
      avatarSelect.appendChild(opt);
    });
    decks.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d.id;
      opt.textContent = d.nom;
      deckSelect.appendChild(opt);
    });
    avatarSelect.value = user.avatar || 'üë®‚Äçüç≥';
    deckSelect.value = user.favoriteDeck || 'classic';

    editBtn.addEventListener('click', () => {
      editSection.classList.toggle('hidden');
    });

    saveBtn.addEventListener('click', () => {
      user.avatar = avatarSelect.value;
      user.favoriteDeck = deckSelect.value;
      window.updateCurrentUser(user);
      avatarEmoji.textContent = user.avatar;
      editSection.classList.add('hidden');
    });

    const historyEl = document.getElementById('history');
    const history = JSON.parse(localStorage.getItem('matchHistory') || '[]');
    if (history.length) {
      historyEl.innerHTML = '';
      history.forEach(h => {
        const div = document.createElement('div');
        div.className = 'border border-gray-200 rounded-lg p-4 text-left mb-4';
        div.innerHTML = `<div class="flex justify-between mb-2"><span class="font-semibold">Partida</span><span class="text-sm text-gray-600">${h.date || ''}</span></div><div class="text-sm">Punts: ${h.score || 0}</div>`;
        historyEl.appendChild(div);
      });
    }
  </script>
</body>
</html>
