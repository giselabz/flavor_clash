<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Clash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="height:100vh;display:grid;grid-template-rows:1fr 2fr 2fr 1fr;grid-template-columns:1fr 2fr 1fr;gap:0;">
      <!-- Logo zona superior -->
      <div style="grid-row:1/2;grid-column:2/3;display:flex;justify-content:center;align-items:end;">
        <img src="https://img.icons8.com/color/128/000000/cocktail.png" alt="Flavor Clash Logo" style="margin-bottom:12px;">
      </div>
      <!-- Título y descripción zona central -->
      <div style="grid-row:2/3;grid-column:2/3;display:flex;flex-direction:column;align-items:center;justify-content:center;">
        <h1 style="font-size:3em;letter-spacing:2px;color:#b85c00;margin-bottom:12px;">Flavor Clash</h1>
        <p style="font-size:1.3em;color:#b85c00b0;margin-bottom:0;">¡El juego de cartas donde los sabores compiten!</p>
      </div>
      <!-- Botones zona inferior central -->
      <div style="grid-row:3/4;grid-column:2/3;display:flex;flex-direction:row;justify-content:center;align-items:center;gap:32px;">
        <a href="login.html" class="btn" style="min-width:160px;font-size:1.2em;">Iniciar sessió</a>
        <a href="register.html" class="btn" style="min-width:160px;font-size:1.2em;background:linear-gradient(90deg,#ffcc33,#ffb347);">Crear perfil</a>
        <a href="mainMenu.html" class="btn" style="min-width:160px;font-size:1.2em;background:linear-gradient(90deg,#fffbe7,#ffb347);color:#b85c00;">Menú principal</a>
      </div>
      <!-- Pie de página -->
      <div style="grid-row:4/5;grid-column:2/3;display:flex;justify-content:center;align-items:start;color:#b85c00b0;font-size:1em;">
        <span>© 2025 Flavor Clash</span>
      </div>
    </div>
</body>
</html>
