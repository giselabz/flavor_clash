




<!-- /public/register.html -->
<!doctype html>
<html lang="ca">
<head>
  <script type="importmap">
    { "imports": { "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2" } }
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar-se ¬∑ Flavor Clash</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-card{max-width:520px;margin:6vh auto;background:#fff;border-radius:16px;box-shadow:0 8px 30px #0001;padding:28px;}
    .auth-card h1{margin:0 0 12px 0}
    .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    .field label{font-weight:600}
    .actions{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:14px}
    .btn{border:1px solid #00000022;background:#fff;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn.primary{background:#ffefe0}
    .error{color:#b00020;margin-top:8px;min-height:20px}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <nav style="display:flex;justify-content:space-between;align-items:center;padding:18px 24px">
    <a href="index.html" style="text-decoration:none;font-weight:700">üçΩÔ∏è Flavor Clash</a>
    <div class="muted">Ja tens compte? <a href="login.html">Inicia sessi√≥</a></div>
  </nav>
  <main class="auth-card">
    <h1>Crea el teu compte</h1>
    <p class="muted">Registra't amb email i contrasenya. Pots afegir nom i avatar (opcional).</p>
    <form id="registerForm">
      <div class="field">
        <label for="registerName">Nom</label>
        <input id="registerName" type="text" placeholder="Nom (opcional)" />
      </div>
      <div class="field">
        <label for="registerEmail">Email *</label>
        <input id="registerEmail" type="email" required placeholder="tu@exemple.com" />
      </div>
      <div class="field">
        <label for="registerPassword">Contrasenya *</label>
        <input id="registerPassword" type="password" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
      <div class="field">
        <label for="registerAvatar">Avatar URL</label>
        <input id="registerAvatar" type="url" placeholder="https://..." />
      </div>
      <div class="actions">
        <button type="submit" class="btn primary">Crear compte</button>
        <a class="btn" href="index.html">Cancel¬∑lar</a>
      </div>
      <div id="registerError" class="error"></div>
    </form>
  </main>

<script type="module">
  import { supabase } from './supabaseClient.js';

  const form = document.getElementById('registerForm');
  const errEl = document.getElementById('registerError');

  // Mapea errores de Supabase a mensajes claros
  function pretty(err) {
    const m = (err?.message || '').toLowerCase();
    if (err?.status === 429 || m.includes('rate')) return 'L√≠mite de intentos: prueba en unos minutos.';
    if (m.includes('already registered')) return 'Ese correo ya est√° registrado. Inicia sesi√≥n.';
    if (m.includes('invalid email')) return 'El email no es v√°lido.';
    if (m.includes('password')) return 'La contrase√±a no cumple los requisitos.';
    return err?.message || 'Error inesperado en el registro.';
  }

  // Ping a PostgREST para ver /rest/v1 en logs (opcional)
  (async () => {
    const { error } = await supabase.from('cards').select('id').limit(1);
    console.log('[register] ping cards:', error ?? 'ok');
  })();

  // Asegura fila en public.users por si el trigger no est√°
  async function ensureUserRow() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return;
    const { data: existing } = await supabase
      .from('users').select('id').eq('id', user.id).maybeSingle();
    if (!existing) {
      await supabase.from('users').insert({
        id: user.id,
        name: user.user_metadata?.name || user.email?.split('@')[0] || 'Player',
        avatar_url: user.user_metadata?.avatar_url || null
      });
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errEl.textContent = '';

    const name = document.getElementById('registerName').value.trim() || null;
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPassword').value;
    const avatar = document.getElementById('registerAvatar').value.trim() || null;

    try {
      console.log('[register] calling supabase.auth.signUp');
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: { data: { name, avatar_url: avatar } }
      });
      console.log('[register] signUp result:', { data, error });
      if (error) throw error;

      try { await ensureUserRow(); } catch {}

      // Redirige al principal
      window.location.href = 'mainMenu.html';
    } catch (err) {
      console.error('[register] signUp error:', err);
      errEl.textContent = pretty(err);
    }
  });
</script>

</body>
</html>
