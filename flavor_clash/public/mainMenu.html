<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flavor Clash - Men煤 Principal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- L'antiga selecci贸 de baralla s'ha traslladat a una pgina dedicada -->

  <div style="height:100vh;display:grid;grid-template-rows:1fr 2fr 2fr 1fr;grid-template-columns:1fr 2fr 1fr;gap:0;">
    <!-- Men煤 lateral -->
    <div style="grid-row:1/2;grid-column:1/2;display:flex;align-items:end;justify-content:start;padding-left:32px;">
      <a href="settings.html" title="Ajustes" class="btn" style="padding:10px 22px;font-size:1.1em;display:flex;align-items:center;gap:8px;">
        <span style="font-size:1.5em;">&#9881;</span> Ajustes
      </a>
    </div>

    <!-- Perfil -->
    <div style="grid-row:1/2;grid-column:3/4;display:flex;align-items:end;justify-content:end;padding-right:32px;gap:12px;">
      <div id="profileWidget"></div>
    </div>

    <!-- Logo superior central -->
    <div style="grid-row:1/2;grid-column:2/3;display:flex;justify-content:center;align-items:end;">
      <img src="https://img.icons8.com/color/128/000000/cocktail.png" alt="Flavor Clash Logo" style="margin-bottom:8px;">
    </div>

    <!-- T铆tulo y progreso -->
    <div style="grid-row:2/3;grid-column:2/3;display:flex;flex-direction:column;align-items:center;justify-content:center;">
      <h1 style="font-size:2.5em;letter-spacing:2px;color:#b85c00;margin-bottom:10px;">Men煤 Principal</h1>
      <div style="color:#b85c00b0;font-size:1.1em;margin-bottom:8px;">Progr茅s: <span id="progress">0%</span></div>
    </div>

    <!-- Bot贸n principal -->
    <div style="grid-row:3/4;grid-column:2/3;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:32px;">
      <a href="deck-selector.html" class="btn" style="font-size:1.5em;padding:22px 60px;">Inicia Partida</a>
      <div style="display:flex;gap:36px;justify-content:center;">
        <a href="shop.html" class="btn" style="font-size:1.1em;padding:14px 36px;display:flex;align-items:center;gap:8px;">
          <img src="https://img.icons8.com/color/32/000000/shopping-cart.png" alt="Tienda" style="width:24px;height:24px;">Tienda
        </a>
        <a href="minigames.html" class="btn" style="font-size:1.1em;padding:14px 36px;display:flex;align-items:center;gap:8px;">
          <img src="https://img.icons8.com/color/32/000000/controller.png" alt="Minijuegos" style="width:24px;height:24px;">Minijuegos
        </a>
      </div>
    </div>

    <!-- Cerrar sesi贸n pie de p谩gina (bot贸n real) -->
    <div style="grid-row:4/5;grid-column:2/3;display:flex;justify-content:center;align-items:start;">
      <button id="logoutFooter" class="btn" data-logout="login.html"
              style="background:#ffe6e6;color:#b85c00;font-size:1em;padding:10px 28px;">
        Cerrar sesi贸n
      </button>
    </div>
  </div>

  <!-- LGICA: sesi贸n + perfil + modal -->
  <script type="module">
    import { requireAuth } from './session.js';
    import UserService from './api/UserService.js';
    
    // 1) Exigir sesi贸n
    await requireAuth('login.html');
    
    // 2) Cargar perfil
    const me = await UserService.getMyProfile(); // { name, avatar_url, flavor_points, progress, ... }
    const profile = document.getElementById('profileWidget');
    const name = me?.name ?? 'Player';
    const points = me?.flavor_points ?? 0;
    const avatar = me?.avatar_url || '';

    profile.innerHTML = `
      <div style="display:flex;align-items:center;gap:10px;">
        <img src="${avatar}" alt="" onerror="this.style.display='none'"
             style="width:34px;height:34px;border-radius:50%;object-fit:cover;border:1px solid #0001;">
        <div style="display:flex;flex-direction:column;line-height:1.1;">
          <strong style="font-size:14px">${name}</strong>
          <span style="font-size:12px;opacity:.7"> ${points} pts</span>
        </div>
        <button id="btnLogout" class="btn" style="padding:6px 10px;">Salir</button>
      </div>
    `;

    // Progreso (si guardas texto/porcentaje en users.progress)
    const progressEl = document.getElementById('progress');
    if (me?.progress) { progressEl.textContent = me.progress; }

    // 3) Logout (header y footer)
    const doLogout = async () => { await UserService.signOut(); location.href = 'login.html'; };
    document.getElementById('btnLogout').addEventListener('click', doLogout);
    document.getElementById('logoutFooter').addEventListener('click', doLogout);

    // 4) El bot贸 "Inicia Partida" dirigeix al selector de baralla
  </script>
</body>
</html>
