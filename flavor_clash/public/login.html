<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sessió · Flavor Clash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-bg {
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 via-pink-50 to-red-50 animated-bg flex flex-col">
  <nav class="flex items-center justify-between p-6">
    <a href="index.html" class="flex items-center gap-2">
      <div class="w-10 h-10 bg-gradient-to-br from-orange-400 to-red-500 rounded-lg flex items-center justify-center shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chef-hat w-6 h-6 text-white"><path d="M17 21a1 1 0 0 0 1-1v-5.35c0-.457.316-.844.727-1.041a4 4 0 0 0-2.134-7.589 5 5 0 0 0-9.186 0 4 4 0 0 0-2.134 7.588c.411.198.727.585.727 1.041V20a1 1 0 0 0 1 1Z"></path><path d="M6 17h12"></path></svg>
      </div>
      <span class="text-xl font-bold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent">Flavor Clash</span>
    </a>
    <div class="flex items-center gap-4 text-sm text-gray-600">
      <div>
        <span data-i18n="login_no_account">No tens compte?</span>
        <a href="register.html" class="text-orange-600 hover:underline" data-i18n="login_register">Registra't</a>
      </div>
      <select id="lang-select" class="border border-orange-200 rounded-lg p-1">
        <option value="ca">Català</option>
        <option value="en">English</option>
      </select>
    </div>
  </nav>

  <main class="flex flex-1 items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg p-8">
      <h1 class="text-2xl font-bold text-center text-gray-900 mb-6" data-i18n="login_title">Inicia sessió</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="login_email">Email</label>
          <input id="loginEmail" type="email" required placeholder="tu@exemple.com" class="w-full border border-gray-300 rounded-lg p-2" />
        </div>
        <div>
          <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="login_password">Contrasenya</label>
          <input id="loginPassword" type="password" required placeholder="••••••" class="w-full border border-gray-300 rounded-lg p-2" />
        </div>
        <div id="loginError" class="text-red-600 text-sm min-h-[1rem]"></div>
        <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-semibold py-2 rounded-lg shadow" data-i18n="login_submit">Entrar</button>
        <a href="index.html" class="block w-full text-center border border-gray-300 py-2 rounded-lg bg-white hover:bg-gray-50" data-i18n="login_cancel">Cancel·lar</a>
      </form>
    </div>
  </main>

  <script type="module">
    import UserService from './api/UserService.js';
    import { redirectIfAuthed } from './session.js';

    await redirectIfAuthed();

    const form = document.getElementById('loginForm');
    const errEl = document.getElementById('loginError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.textContent = '';

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      try {
        await UserService.signIn(email, password);   // crea sessió i assegura fila en public.users
        const nextParam = new URLSearchParams(location.search).get('next');
        const next = nextParam ? (nextParam.startsWith('/') ? nextParam : '/' + nextParam) : 'mainMenu.html';
        location.href = next;                        // ← redirigeix al menú principal
      } catch (e) {
        errEl.textContent = e?.message || 'No es va poder iniciar sessió';
      }
    });
  </script>
  <script src="i18n.js"></script>
</body>
</html>
