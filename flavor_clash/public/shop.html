      <div class="p-4 border-t border-orange-200">
        <select id="lang-select" class="w-full border border-orange-200 rounded-lg p-2">
          <option value="ca">Catal√†</option>

    <main class="flex-1 flex flex-col p-4 md:p-8">
      <div class="max-w-screen-2xl w-full mx-auto">
        <div id="banner" class="hidden mb-4 rounded-md border border-red-200 bg-red-50 p-3 text-sm text-red-700"></div>

        <div class="flex items-center justify-between mb-6">
          <div class="text-gray-600">Saldo: <b id="points">‚Äî</b> pts</div>
        </div>

        <h2 class="text-2xl font-bold text-green-700 mb-2" data-i18n="shop_title">Cartes disponibles</h2>
    <p class="text-gray-600 mb-4">Preu base: 5 pts per carta (demo).</p>
    <div id="list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
      </div>
    </main>
  </div>

  <script type="module">
    import { supabase } from './supabaseClient.js';
    import { requireAuth } from './session.js';
    import PurchaseService from './api/PurchaseService.js';
    import UserService from './api/UserService.js';

    const PRICE = 5;
    const $ = s => document.querySelector(s);
    const banner = $('#banner');
    const pointsEl = $('#points');
    const listEl = $('#list');

    function showError(msg){
      banner.textContent = msg;
      banner.classList.remove('hidden');
      console.error(msg);
    }

    window.addEventListener('error', e => showError(e.message || 'Error de script'));
    window.addEventListener('unhandledrejection', e => showError(e.reason?.message || String(e.reason)));

    async function refreshPoints() {
      try {
        const me = await UserService.getMyProfile();
        pointsEl.textContent = me?.flavor_points ?? '0';
      } catch (e) {
        showError('No s‚Äôha pogut llegir el saldo (taula users). ' + (e?.message || e));
        pointsEl.textContent = '0';
      }
    }

    function getTheme(card){
      const tags = card.tags || [];
      if(tags.includes('spicy') || tags.includes('spicy-sweet')) return 'theme-spicy';
      if(tags.includes('healthy')) return 'theme-healthy';
      if(tags.includes('umami') || tags.includes('fermented')) return 'theme-umami';
      if(tags.includes('sensorial')) return 'theme-sensorial';
      return 'theme-classic';
    }

    function renderCard(c) {
      const el = document.createElement('article');
      el.className = `card ${getTheme(c)}`;
      const icon = c.icon_url
        ? `<img src="${c.icon_url}" onerror="this.style.display='none'" alt="${c.name}">`
        : '<span>üçΩÔ∏è</span>';
      const tagsHtml = [...(c.flavor||[]), ...(c.texture||[])]
        .map(v=>`<span class="tag">${v}</span>`).join('');
      el.innerHTML = `
        <div class="rays"></div>
        <div class="frame"></div>
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>
        <div class="edge"></div>
        <div class="hero"><div class="hero-ring">${icon}</div></div>
        <h2 class="title">${c.name}</h2>
        <div class="tags">${tagsHtml}</div>
        <div class="foot"><div class="rows"><div class="row">
          <span class="pill">Sabor: ${(c.flavor||[]).join(', ')}</span>
          <span class="pill">Categoria: ${(c.category||[]).join(', ')}</span>
        </div></div>
        <div class="row">
          <button class="buy-btn pill" data-buy>Comprar ¬∑ ${PRICE} pts</button>
        </div></div>
      `;
      el.querySelector('[data-buy]').onclick = async () => {
        try {
          const res = await PurchaseService.buyCard(c.id, PRICE, 1);
          alert('Comprada ‚úì  ¬∑ Punts restants: ' + (res?.remaining_points ?? '‚Äî'));
          await refreshPoints();
        } catch (e) {
          showError(e?.message || 'Error en la compra');
        }
      };
      return el;
    }

    async function init() {
      await requireAuth('login.html');
      await refreshPoints();

      const { data, error } = await supabase.from('cards').select('*').order('name');
      if (error) {
        showError('No s‚Äôhan pogut carregar les cartes (taula cards). ' + error.message);
        return;
      }
      listEl.innerHTML = '';
      data.forEach(c => listEl.appendChild(renderCard(c)));
    }
    init();
  </script>
  <script src="i18n.js"></script>
</body>
