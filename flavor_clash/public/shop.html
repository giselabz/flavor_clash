<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <title>Flavor Clash ¬∑ Tenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-50">
  <div class="max-w-4xl mx-auto p-4 md:p-8">
    <div id="banner" class="hidden mb-4 rounded-md border border-red-200 bg-red-50 p-3 text-sm text-red-700"></div>

    <div class="flex items-center justify-between mb-6">
      <a href="mainMenu.html" class="inline-flex items-center gap-2 bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-medium px-4 py-2 rounded-lg shadow">
        ‚Üê Men√∫
      </a>
      <div class="text-gray-600">Saldo: <b id="points">‚Äî</b> pts</div>
    </div>

    <h2 class="text-2xl font-bold text-green-700 mb-2">Cartes disponibles</h2>
    <p class="text-gray-600 mb-4">Preu base: 5 pts per carta (demo).</p>
    <div id="list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
  </div>

  <script type="module">
    import { supabase } from './supabaseClient.js';
    import { requireAuth } from './session.js';
    import PurchaseService from './api/PurchaseService.js';
    import UserService from './api/UserService.js';

    const PRICE = 5;
    const $ = s => document.querySelector(s);
    const banner = $('#banner');
    const pointsEl = $('#points');
    const listEl = $('#list');

    function showError(msg){
      banner.textContent = msg;
      banner.classList.remove('hidden');
      console.error(msg);
    }

    window.addEventListener('error', e => showError(e.message || 'Error de script'));
    window.addEventListener('unhandledrejection', e => showError(e.reason?.message || String(e.reason)));

    async function refreshPoints() {
      try {
        const me = await UserService.getMyProfile();
        pointsEl.textContent = me?.flavor_points ?? '0';
      } catch (e) {
        showError('No s‚Äôha pogut llegir el saldo (taula users). ' + (e?.message || e));
        pointsEl.textContent = '0';
      }
    }

    function renderCard(c) {
      const el = document.createElement('div');
      el.className = 'bg-white/90 border border-green-200 rounded-lg p-4 flex flex-col gap-3 shadow-sm hover:shadow-md transition-shadow';
      const icon = c.icon_url
        ? `<img src="${c.icon_url}" onerror="this.style.display='none'" class="w-14 h-14 object-cover rounded-md border" />`
        : `<div class="w-14 h-14 grid place-items-center border rounded-md">üçΩÔ∏è</div>`;
      const badge = (arr = [], color = '') =>
        arr.map(v => `<span class="px-2 py-0.5 rounded-full ${color}">${v}</span>`).join(' ');
      el.innerHTML = `
        <div class="flex items-center justify-between gap-2">
          <div class="flex items-center gap-3">
            ${icon}
            <div>
              <div class="font-bold">${c.name}</div>
              <div class="text-gray-600 text-xs">${(c.category||[]).join(', ')}</div>
            </div>
          </div>
          <button class="buy-btn bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white text-xs font-semibold px-3 py-1.5 rounded-md" data-buy>Comprar ¬∑ ${PRICE} pts</button>
        </div>
        <div class="mt-2 space-y-1 text-xs text-gray-600">
          <div class="flex items-start gap-1"><span class="font-semibold">Sabor:</span><div class="flex flex-wrap gap-1">${badge(c.flavor, 'bg-orange-100 text-orange-800')}</div></div>
          <div class="flex items-start gap-1"><span class="font-semibold">Textura:</span><div class="flex flex-wrap gap-1">${badge(c.texture, 'bg-blue-100 text-blue-800')}</div></div>
        </div>
      `;
      el.querySelector('[data-buy]').onclick = async () => {
        try {
          const res = await PurchaseService.buyCard(c.id, PRICE, 1);
          alert('Comprada ‚úì  ¬∑ Punts restants: ' + (res?.remaining_points ?? '‚Äî'));
          await refreshPoints();
        } catch (e) {
          showError(e?.message || 'Error en la compra');
        }
      };
      return el;
    }

    async function init() {
      await requireAuth('login.html');
      await refreshPoints();

      const { data, error } = await supabase.from('cards').select('*').order('name');
      if (error) {
        showError('No s‚Äôhan pogut carregar les cartes (taula cards). ' + error.message);
        return;
      }
      listEl.innerHTML = '';
      data.forEach(c => listEl.appendChild(renderCard(c)));
    }
    init();
  </script>
</body>
</html>
